<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Nordisk Familjebok</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="norfam.css" rel="stylesheet">
        <link rel="icon" href="favicon.ico">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script src="scanned1.js"></script>
        <script src="scanned2.js"></script>
        <script src="norfam.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <div class="container">
                <div class="collapse navbar-collapse d-flex justify-content-center">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary active">
                            <input type="radio" name="columns" id="columns1" autocomplete="off" checked><span><i class="fa fa-file-o" aria-hidden="true"></i> En kolumn</span>
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="columns" id="columns2" autocomplete="off"><span><i class="fa fa-columns" aria-hidden="true"></i> Två kolumner</span>
                        </label>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col pr-0" id="column-1">
                    <div class="container">
                        <form>
                            <div class="row col-12 mt-4">
                                <div class="form-group input-group">
                                    <div class="col-6 input">
                                        <input type="text" class="form-control txt-search" data-column="column-1" placeholder="Sökformulering" autofocus />
                                    </div>
                                    <div class="col-2">
                                        <select class="form-control version-number">
                                            <option value="1">Utgåva 1</option>
                                            <option value="2">Utgåva 2</option>
                                        </select>
                                    </div>
                                    <div class="col-2 pl-0">
                                        <select class="form-control match-level">
                                            <option value="k">Uppslagsord</option>
                                            <option value="t">Fulltext</option>
                                        </select>
                                    </div>
                                    <div class="col-2 pl-0">
                                        <button type="button" class="btn btn-primary form-control btn-search" data-column="column-1">Sök</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="row col-12">
                            <div class="col d-flex flex-column vh-90 pl-0 pr-0" style="background-color: bisque;">
                                <div class="card" id="search-result">
                                    <div class="card-header">
                                        <span>Sökresultat</span>
                                        <span class="float-right d-none display-result" title="Återgå till sökresultat" data-column="column-1"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></span>
                                    </div>
                                    <div class="card-body overflow-auto"></div>
                                </div>
                            </div>
                            <div class="col-3 d-flex flex-column vh-90 panel-terms">
                                <div class="card d-flex flex-fill overflow-auto" id="search-terms">
                                    <div class="card-header">Relaterade termer</div>
                                    <div class="card-body"></div>
                                </div>
                                <div class="card mt-2">
                                    <div class="card-header">IDF</div>
                                    <div class="card-body">
                                        <canvas height="200" width="200" class="chart-idf"></canvas>
                                    </div>
                                </div>
                            </div>
                            <!--div class="col-3 flex-column vh-90 d-none panel-entities">
                                <div class="card d-flex flex-fill overflow-auto" id="named-entities">
                                    <div class="card-header">Namngivna entiteter</div>
                                    <div class="card-body"></div>
                                </div>
                            </div-->
                        </div>
                    </div>
                </div>
                <div class="col pl-0 d-none" id="column-2">
                    <div class="container">
                        <form>
                            <div class="row col-12 mt-4">
                                <div class="form-group input-group">
                                    <div class="col-6 input">
                                        <input type="text" class="form-control txt-search" data-column="column-2" placeholder="Sökformulering" autofocus />
                                    </div>
                                    <div class="col-2">
                                        <select class="form-control version-number">
                                            <option value="1">Utgåva 1</option>
                                            <option value="2">Utgåva 2</option>
                                        </select>
                                    </div>
                                    <div class="col-2 pl-0">
                                        <select class="form-control match-level">
                                            <option value="k">Uppslagsord</option>
                                            <option value="t">Fulltext</option>
                                        </select>
                                    </div>
                                    <div class="col-2 pl-0">
                                        <button type="button" class="btn btn-primary form-control btn-search" data-column="column-2">Sök</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="row col-12">
                            <div class="col d-flex flex-column vh-90 pl-0 pr-0" style="background-color: bisque;">
                                <div class="card" id="search-result">
                                    <div class="card-header">
                                        <span>Sökresultat</span>
                                        <span class="float-right d-none display-result" title="Återgå till sökresultat" data-column="column-2"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></span>
                                    </div>
                                    <div class="card-body overflow-auto"></div>
                                </div>
                            </div>
                            <div class="col-3 d-flex flex-column vh-90 panel-terms">
                                <div class="card d-flex flex-fill overflow-auto" id="search-terms">
                                    <div class="card-header">Relaterade termer</div>
                                    <div class="card-body"></div>
                                </div>
                                <div class="card mt-2">
                                    <div class="card-header">IDF</div>
                                    <div class="card-body">
                                        <canvas height="200" width="200" class="chart-idf"></canvas>
                                    </div>
                                </div>
                            </div>
                            <!--div class="col-3 flex-column vh-90 d-none panel-entities">
                                <div class="card d-flex flex-fill overflow-auto" id="named-entities">
                                    <div class="card-header">Namngivna entiteter</div>
                                    <div class="card-body"></div>
                                </div>
                            </div-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
